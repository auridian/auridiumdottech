{{ define "main" }}
<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="site-project-single">
          <div class="site-project-single-content content-page">
            <h1>{{ .Title }}</h1>
            {{ if .Description }}
            <p class="lead text-secondary">{{ .Description }}</p>
            {{ end }}
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
